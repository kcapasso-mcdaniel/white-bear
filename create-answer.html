<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear</title>
   </head>
   <body>
      <div
         class="w-100 bg-success py-4 d-none justify-content-center fixed-top"
         id="overlay-success"
      >
         <img src="icons/success.svg" width="28px" alt="checkmark" />
         <p class="lead">Card created!</p>
      </div>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img
                  src="icons/logo-app.svg"
                  width="32px"
                  alt="white bear logo"
               />
               <h3 class="d-inline text-brand">White Bear</h3>
               <a href="index.html" class="btn btn-link float-right">Log out</a>

               <div
                  class="btn-group btn-nav-bar d-flex w-100"
                  role="navigation"
                  aria-label="navigation"
               >
                  <a
                     href="create-answer.html"
                     type="button"
                     class="btn btn-secondary btn-nav-bar tab-active"
                  >
                     Create new
                  </a>
                  <a
                     href="review-answer.html"
                     type="button"
                     class="btn btn-secondary btn-nav-bar tab-separator"
                  >
                     Review
                  </a>
                  <a
                     href="all-cards.html"
                     type="button"
                     class="btn btn-secondary btn-nav-bar tab-separator"
                  >
                     All cards
                  </a>
               </div>

               <h4 class="my-2 text-center text-muted">
                  Add an answer
               </h4>

               <div class="mb-5">
                  <div class="card bg-primary">
                     <div class="card-body">
                        <textarea
                           rows="11"
                           autofocus
                           id="answerArea"
                        ></textarea>
                     </div>
                  </div>

                  <p class="float-right mb-5 px-4 py-4" id="characterCounter">
                     0/240
                  </p>

                  <div class="clearfix"></div>

                  <button
                     class="btn btn-outline-primary float-right px-6"
                     id="next-button"
                     disabled="disabled;"
                  >
                     Next
                  </button>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="script.js" defer></script>
</html>
