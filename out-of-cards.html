<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img
                  src="icons/logo-app.svg"
                  width="32px"
                  alt="white bear logo"
               />
               <h3 class="d-inline text-brand">White Bear</h3>
               <button class="btn btn-link float-right">Log out</button>

               <div
                  class="btn-group d-flex mb-5"
                  role="navigation"
                  aria-label="navigation"
               >
                  <button type="button" class="btn btn-secondary">
                     Create new
                  </button>
                  <button
                     type="button"
                     class="btn btn-secondary tab-separator tab-active"
                  >
                     Review
                  </button>
                  <button type="button" class="btn btn-secondary tab-separator">
                     All cards
                  </button>
               </div>

               <h4 class="my-4 text-center text-muted">
                  Out of cards
               </h4>

                  <button class="btn btn-link mt-5" id="back-to-answer-imagery">
                     Previous card
                  </button>

                  <a
                     href="all-cards.html"
                     class="btn btn-outline-primary float-right px-6 mt-5"
                     id="next-answer"
                     >Show answer
                  </a>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="script.js" defer></script>
</html>
