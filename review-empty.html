<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img
                  src="icons/logo-app.svg"
                  width="32px"
                  alt="white bear logo"
               />
               <h3 class="d-inline text-brand">White Bear</h3>
               <button class="btn btn-link float-right">Log out</button>

               <div
                  class="w-100 bg-success py-4 d-flex justify-content-center fixed-top"
                  id="overlay-success"
               >
                  <img src="icons/success.svg" width="28px" alt="checkmark" />
                  <p class="lead">Card created!</p>
               </div>

               <div
                  class="btn-group d-flex mb-5"
                  role="navigation"
                  aria-label="navigation"
               >
                  <button type="button" class="btn btn-secondary">
                     Create new
                  </button>
                  <button
                     type="button"
                     class="btn btn-secondary tab-separator tab-active"
                  >
                     Review
                  </button>
                  <button type="button" class="btn btn-secondary tab-separator">
                     All cards
                  </button>
               </div>

               <h4 class="my-4 text-center text-muted">
                  Add an answer
               </h4>

               <div class="mb-5">
                  <div class="card bg-primary">
                     <div class="card-body">
                        <textarea rows="11" autofocus></textarea>
                     </div>
                  </div>

                  <p class="float-right mb-5">0/240</p>

                  <div class="clearfix"></div>

                  <a href="create-imagery.html"
                     class="btn btn-outline-primary float-right px-6"
                     id="next-answer"
                  >
                     Next
                  </button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
