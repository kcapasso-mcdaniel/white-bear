<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear</title>
   </head>

   <body class="background-image">
      <div
         class="landing-page container-fluid d-inline-flex flex-row justify-content-left"
      >
         <img
            class="im-sm img-responsive img-fluid mx-4 my-4"
            src="Images/logo-landing.png"
            alt="outline of bear"
         />
         <h1 class="text-brand mx-4 my-4">White Bear</h1>
      </div>

      <div class="row">
         <div
            class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-4 col-md-6 offset-lg-3 col-lg-6 offset-xl-4 col-xl-3 d-inline-flex flex-row"
         >
            <div class="card landing-card mb-4">
               <h2 class="card-title">Nice to meet you</h2>
               <p>Sign up for White Bear. Free forever</p>

               <form class="mb-0 d-none" id="sign-up-form">
                  <p class="text-success mt-4 float-left">
                     Let's get you signed up.
                  </p>
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                     type="email"
                     class="form-control mb-4"
                     id="exampleInputEmail1"
                     aria-describedby="emailHelp"
                  />
                  <label for="exampleInputPassword1">Create a password</label>
                  <input
                     type="password"
                     class="form-control mb-4"
                     id="exampleInputPassword1"
                  />
                  <button
                     type="submit"
                     class="btn btn-success mt-4 w-100"
                     id="lets-go-button"
                  >
                     Let's go!
                  </button>
               </form>
               <button
                  type="submit"
                  class="btn btn-success mb-4 mt-4"
                  id="sign-up-button"
               >
                  Sign up!
               </button>
            </div>
         </div>
      </div>
      <div class="row">
         <div
            class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-4 col-md-6 offset-lg-3 col-lg-6 offset-xl-8 col-xl-4 d-inline-flex flex-row"
         >
            <div class="card landing-card">
               <h2 class="card-title">Welcome back</h2>
               <p class="mb-4">
                  Log in with your email address and password
               </p>
               <form>
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                     type="email"
                     class="form-control"
                     id="exampleInputEmail1"
                     aria-describedby="emailHelp"
                  />
                  <label for="exampleInputPassword1">Password</label>
                  <input
                     type="password"
                     class="form-control"
                     id="exampleInputPassword1"
                  />
                  <a
                     href="create-answer.html"
                     type="submit"
                     class="btn btn-success w-50 mt-2 float-right"
                  >
                     Log in
                  </a>
               </form>
            </div>
         </div>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="script.js" defer></script>
</html>
