<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear</title>
   </head>

   <body class="background-image">
      <div
         class="landing-page container d-inline-flex justify-content-center"
         style="margin-bottom: 50px;"
      >
         <img src="Images/logo-landing.png" />
         <h1>White Bear</h1>
      </div>

      <div class="row justify-content-center">
         <div class="col-md-6 d-inline-flex">
            <div class="card landing-card">
               <h2 class="card-title mb-4">Nice to meet you</h2>
               <p>Sign up for White Bear. Free forever</p>
               <form class="mb-0" id="sign-up-form">
                  <p class="text-success float-left mb-4">
                     Let's get you signed up.
                  </p>
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                     type="email"
                     class="form-control mb-4"
                     id="exampleInputEmail1"
                     aria-describedby="emailHelp"
                  />
                  <label for="exampleInputPassword1">Create a password</label>
                  <input
                     type="password"
                     class="form-control mb-4"
                     id="exampleInputPassword1"
                  />
                  <button type="submit" class="btn btn-success mt-2 w-100">
                     Let's go!
                  </button>
               </form>
               <button
                  type="submit"
                  class="btn btn-success mt-4"
                  id="sign-up-button"
               >
                  Sign up!
               </button>
            </div>
            <div class="col-md-6 d-inline-flex">
               <div class="card landing-card">
                  <h2 class="card-title">Welcome back</h2>
                  <p class="mb-4">
                     Log in with your email address and password
                  </p>

                  <label for="exampleInputEmail1">Email address</label>
                  <input
                     type="email"
                     class="form-control"
                     id="exampleInputEmail1"
                     aria-describedby="emailHelp"
                  />
                  <label for="exampleInputPassword1">Password</label>
                  <input
                     type="password"
                     class="form-control"
                     id="exampleInputPassword1"
                  />
                  <a
                     href="create-answer.html"
                     type="submit"
                     class="btn btn-success w-50 mt-2 float-right"
                  >
                     Log in
                  </a>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="script.js" defer></script>
</html>
