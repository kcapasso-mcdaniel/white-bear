<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear</title>
   </head>

   <body class="background-image">
      <div
         class="landing-page container-fluid d-inline-flex justify-content-left"
      >
         <img
            class="im-sm img-responsive img-fluid mx-4 my-4"
            src="Images/logo-landing.png"
            alt="outline of bear"
         />
         <h1 class="text-brand mx-4 my-4">White Bear</h1>
      </div>

      <div class="row">
         <div
            class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-1 col-md-4 offset-lg-4 col-lg-6 offset-xl-4 col-xl-4 d-inline-flex"
         >
            <div class="card landing-card mb-4">
               <h2 class="card-title">Nice to meet you</h2>
               <p>Sign up for White Bear. Free forever</p>
               <div class="mb-0 mt-4 d-none needs-validation" id="sign-up-form">
                  <p class="text-success mb-4">
                     Let's get you signed up.
                  </p>

                  <label for="new-userEmail">Email address</label>
                  <input
                     type="email"
                     class="form-control"
                     id="new-userEmail"
                     required
                  />
                  <p
                     class="text-danger"
                     id="emailErrorMessage"
                     style="display: none;"
                  >
                     Please enter a valid email address
                  </p>

                  <label for="new-user-password">Create a password</label>
                  <input
                     type="password"
                     class="form-control"
                     id="new-userPassword"
                  />
                  <p
                     class="text-danger"
                     id="passwordErrorMessage"
                     style="display: none;"
                  >
                     Password error will go here.
                  </p>
                  <button
                     type="submit"
                     class="btn btn-success mt-4 w-100"
                     id="lets-go-button"
                  >
                     Let's go!
                  </button>
               </div>
               <button
                  type="submit"
                  class="btn btn-success mb-4 mt-4"
                  id="sign-up-button"
               >
                  Sign up!
               </button>
            </div>
         </div>

         <div
            class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-1 col-md-4 offset-lg-4 col-lg-6 col-xl-3 offset-xl-6 d-inline-flex"
         >
            <div class="card landing-card">
               <h2 class="card-title">Welcome back</h2>
               <p class="mb-4">
                  Log in with your email address and password
               </p>
               <form>
                  <label for="userEmailAddress">Email address</label>
                  <input
                     type="email"
                     class="form-control form-group"
                     id="userEmailAddress"
                  />
                  <label for="userPassword">Password</label>
                  <input
                     type="password"
                     class="form-control form-group"
                     id="userPassword"
                  />
                  <a
                     href="create-answer.html"
                     type="submit"
                     class="btn btn-success btn-lg mt-2 float-right"
                  >
                     Log in
                  </a>
               </form>
            </div>
         </div>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="script.js" defer></script>
</html>
